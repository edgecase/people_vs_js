<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="../public/javascripts/vendor/jquery.js"></script>
  <script type="text/javascript" src="../public/javascripts/vendor/underscore.js"></script>
  <script type="text/javascript" src="../public/javascripts/vendor/handlebars.js"></script>
  <script type="text/javascript" src="../public/javascripts/vendor/prettify.js"></script>
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="spec_helper.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../public/javascripts/templates.compiled.js"></script>
  <script type="text/javascript" src="../public/javascripts/templates.js"></script>
  <script type="text/javascript" src="user_list_spec.js"></script>
  <script type="text/javascript" src="answer_panel_spec.js"></script>
  <script type="text/javascript" src="discussion_panel_spec.js"></script>
  <script type="text/javascript" src="question_panel_spec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../public/javascripts/user_list.js"></script>
  <script type="text/javascript" src="../public/javascripts/answer_panel.js"></script>
  <script type="text/javascript" src="../public/javascripts/discussion_panel.js"></script>
  <script type="text/javascript" src="../public/javascripts/question_panel.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
